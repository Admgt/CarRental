<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(pageTitle='Autó szerkesztése - Admin', content=~{::.content-wrapper})}">
<body>
<div class="content-wrapper">
    <h1 th:if="${car.id == null}">Új autó felvitele</h1>
    <h1 th:if="${car.id != null}">Autó szerkesztése</h1>

    <form th:action="@{/admin/cars/save}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="brand" class="form-label">Márka</label>
            <input type="text" id="brand" class="form-control" th:field="*{brand}" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modell</label>
            <input type="text" id="model" class="form-control" th:field="*{model}" required>
        </div>
        <div class="mb-3">
            <label for="dailyPrice" class="form-label">Napi ár (Ft)</label>
            <input type="number" id="dailyPrice" class="form-control" th:field="*{dailyPrice}" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Kép URL</label>
            <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="/images/opel_astra.jpg vagy https://...">
            <div class="form-text">
                Add meg a kép elérési útját, pl. <code>/images/kep_neve.jpg</code> vagy egy teljes webcímet.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Mentés</button>
        <a th:href="@{/admin/cars}" class="btn btn-secondary">Mégse</a>
    </form>
</div>
</body>
</html>
